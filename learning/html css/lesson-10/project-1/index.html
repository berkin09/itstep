    <form action="">
      <fieldset>
        <legend>Заголовок для группы</legend>
        <input type="text" name="" id="" placeholder="name" maxlength="5" />
        <input type="tel" name="" id="" placeholder="telephone" />
        <input type="email" name="" id="" placeholder="email" />
      </fieldset>
      <!-- select multiple -->
      <select name="" id="">
        <option value="">Выберите город</option>
        <option value="">Астана</option>
        <option value="">Караганда</option>
        <option value="">Алматы</option>
      </select>
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <fieldset>
        <input type="checkbox" name="" id="" /> Вариант 1
        <input type="checkbox" name="" id="" /> Вариант 2
        <input type="checkbox" name="" id="" /> Вариант 3
      </fieldset>

      <fieldset>
        <input type="radio" name="1" id="" /> Вариант 1
        <input type="radio" name="1" id="" /> Вариант 2
        <input type="radio" name="1" id="" /> Вариант 3
      </fieldset>

      <fieldset>
        <input type="color" name="" id="" />
        <input type="range" name="" id="" />
        <input type="number" name="" id="" min="0" max="5" />
      </fieldset>

      <fieldset>
        <input type="date" name="" id="" />
        <input type="datetime" name="" id="" />
        <input type="datetime-local" name="" id="" />
      </fieldset>
      <fieldset>
        <input type="file" name="" id="" />
        <input type="image" src="img/logo.png" alt="" width="50px" />
      </fieldset>
      <fieldset>
        <input type="button" value="Кнопка" />
        <button type="submit" value="Отправить 2" disabled>Отправить 2</button>
        <button type="reset">Сбросить</button>
        <button type="submit">Отправить</button>
      </fieldset>
      <input type="hidden" name="" id="" />
    </form>
