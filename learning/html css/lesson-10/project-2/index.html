<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-2</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="">
      <h1>Оставьте заявку на расчет стоимости</h1>
      <input type="text" name="" id="" placeholder="Имя" />
      <input type="number" name="" id="" placeholder="Номер телефона" />
      <input type="email" name="" id="" placeholder="Email" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Ваше сообщения"
      ></textarea>
      <div class="form__btn">
        <input type="file" name="" id="" class="input__file" />
      </div>
      <input type="checkbox" name="" id="" /> Я принимаю условия
      <span>пользовательского соглащения</span>

      <button type="submit">Получить прайс</button>
    </form>
  </body>
</html>
