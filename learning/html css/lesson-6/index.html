<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Списки</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h4>Unordered list</h4>
    <ul>
      <li>Молоко</li>
      <li>Мука</li>
      <li>Банан</li>
      <li>
        Сладости
        <ul class="inner-list">
          <li>Конфеты</li>
          <li>Мармелады</li>
        </ul>
      </li>
    </ul>
    <hr />
    <h4>Ordered list</h4>
    <ol type="I">
      <li>Молоко</li>
      <li>Мука</li>
      <li>Банан</li>
      <li>Помидоры</li>
    </ol>
  </body>
</html>
