<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 18 Оброботчик события</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="section">
        <div class="container">
          <div class="section__container">
            <div class="counter">
              <div class="counter__col">
                <div class="counter__box"></div>
                <div class="btns btn">
                  <div class="btn__left">-</div>
                  <div class="btn__right">+</div>
                </div>
              </div>
              <div class="counter__col">
                <div class="counter__row">
                  <span> Счетчик:</span>
                  <span class="counter__num">1</span>
                </div>
                <div class="counter__row">
                  <span> Cursor:</span>
                  <span class="counter__cursor">xxx</span>
                </div>
                <div class="counter__row">
                  <div class="counter__x">X: <span>0</span></div>
                  <div class="counter__y">Y: <span>0</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./js/script.js"></script>
  </body>
</html>
