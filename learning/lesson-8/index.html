<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box-table">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Group</th>

        </thead>
        <tbody>
          <tr>
            <td>Berkin</td>
            <td>31</td>
            <td>JSe-232.2</td>
          </tr>
          <tr>
            <td>Murad</td>
            <td>25</td>
            <td>JSe-232.2</td>
          </tr>
          <tr>
            <td>Ramazan</td>
            <td>29</td>
            <td>JSe-232.2</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Amount</td>
            <td>3</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
