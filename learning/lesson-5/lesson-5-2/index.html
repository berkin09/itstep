<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cards">
      <div class="card card_blue">
        <h4 class="card__title">Orders Received</h4>
        <div class="card__img">
          <div class="icon">
            <img src="img/icon-basket.png" alt="icon-basket" />
          </div>
          <div class="card__text">486</div>
        </div>

        <div class="card__meta">
          <span class="card__orders">Completed Orders</span>
          <span class="card__sell">351</span>
        </div>
      </div>
      <div class="card card_green">
        <h4 class="card__title">Orders Received</h4>
        <div class="card__img">
          <div class="icon">
            <img src="img/icon-rocket.png" alt="icon-rocket" />
          </div>
          <div class="card__text">486</div>
        </div>

        <div class="card__meta">
          <span class="card__orders">Completed Orders</span>
          <span class="card__sell">351</span>
        </div>
      </div>
      <div class="card card_orange">
        <h4 class="card__title">Orders Received</h4>
        <div class="card__img">
          <div class="icon">
            <img src="img/icon-update.png" alt="icon-update" />
          </div>
          <div class="card__text">486</div>
        </div>

        <div class="card__meta">
          <span class="card__orders">Completed Orders</span>
          <span class="card__sell">351</span>
        </div>
      </div>
      <div class="card card_red">
        <h4 class="card__title">Orders Received</h4>
        <div class="card__img">
          <div class="icon">
            <img src="img/icon-card.png" alt="icon-card" />
          </div>
          <div class="card__text">486</div>
        </div>

        <div class="card__meta">
          <span class="card__orders">Completed Orders</span>
          <span class="card__sell">351</span>
        </div>
      </div>
    </div>
  </body>
</html>
