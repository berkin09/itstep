<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задания-2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="registr">
          <h2>Registration form</h2>
          <div class="registr__username">
            <img src="img/username.png" alt="" />
            <input type="text" placeholder="Username" required />
          </div>
          <div class="registr__email">
            <img src="img/email.png" alt="" />
            <input
              type="email"
              name=""
              id=""
              placeholder="Email address"
              required
            />
          </div>
          <div class="registr__password">
            <img src="img/pswd.png" alt="" />
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              class="input-password"
              required
            />
            <input
              type="password"
              name=""
              id=""
              placeholder="Confirm password"
              required
            />
          </div>
        </div>
        <div class="personal-details">
          <h2>Personal details</h2>
          <div class="personal__name">
            <input
              type="text"
              name=""
              id=""
              placeholder="First name"
              class="first-name"
            />
            <input type="text" name="" id="" placeholder="Last name" />
          </div>
          <div class="personal__male">
            <select name="" id="" class="male">
              <option value="">Male</option>
              <option value="">Female</option>
            </select>
            <input type="date" name="" id="" />
          </div>
        </div>
        <div>
          <input type="checkbox" name="" id="" required />
          <span>I want to receive news and special offers</span>
        </div>
        <div class="registr__rules">
          <input type="checkbox" name="" id="" required />
          <span>I agree with the Terms and Conditions</span>
        </div>
        <hr />
        <div class="button">
          <button type="submit">SUBMIT</button>
        </div>
      </div>
    </form>
  </body>
</html>
