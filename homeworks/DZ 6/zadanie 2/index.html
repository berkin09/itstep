<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <h1>My To Do List</h1>

            <li class="list__unfulfilled bg-dark-blue">Meet George <span class="color-red">&times;</span></li></div>
            <li class="list__unfulfilled bg-blue">Feed the car <span class="color-red">&times;</span></li></div>

        </ul>
    </div>

</html>
