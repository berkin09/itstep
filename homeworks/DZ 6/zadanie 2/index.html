<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>
        <ul class="list">
            <div class="bg-dark-blue"><li class="list__unfulfilled">Hit the gym <span class="color-red">&times;</span></li></div>
            <div class="bg-grey"><li class="list__completed">Pay bills <span class="color-red">&times;</span></li></div>
            <div class="bg-dark-blue"><li class="list__unfulfilled">Meet John <span class="color-red">&times;</span></li></div>
            <div class="bg-blue"><li class="list__unfulfilled">Buy eggs <span class="color-red">&times;</span></li></div>
            <div class="bg-grey"><li class="list__completed">Reed a book <span class="color-red">&times;</span></li></div>
            <div class="bg-blue"><li class="list__unfulfilled">Organize office <span class="color-red">&times;</span></li></div>
            <div class="bg-dark-blue"><li class="list__unfulfilled">Eat dinner <span class="color-red">&times;</span></li></div>
            <div class="bg-blue"><li class="list__unfulfilled">Buy apples <span class="color-red">&times;</span></li></div>
            <div class="bg-dark-blue"><li class="list__unfulfilled">Meet George <span class="color-red">&times;</span></li></div>
            <div class="bg-blue"><li class="list__unfulfilled">Feed the car <span class="color-red">&times;</span></li></div>
            <div class="bg-grey"><li class="list__completed">Write a letter <span class="color-red">&times;</span></li></div>
            <div class="bg-blue"><li class="list__unfulfilled">Run 1 km <span class="color-red">&times;</span></li></div>
        </ul>
    </div>
</body>
</html>
