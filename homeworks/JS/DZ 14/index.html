<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задания-2</title>
    <!-- <link rel="stylesheet" href="./css/global.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="registr">
          <h2>Форма регистрации</h2>
          <div class="registr__username">
            <img src="img/username.png" alt="" />
            <input type="text" placeholder="Введите логин" required />
          </div>
          <div class="registr__email">
            <img src="img/email.png" alt="" />
            <input
              type="email"
              name=""
              id=""
              placeholder="Введите почту"
              required
            />
          </div>
          <div class="registr__password">
            <img src="img/pswd.png" alt="" />
            <input
              type="password"
              name=""
              id=""
              placeholder="Введите новый пароль"
              class="new__password"
              required
            />
          </div>
          <div class="registr__password">
            <img src="img/pswd.png" alt="" />
            <input
              type="password"
              name=""
              id=""
              placeholder="Подтвердите пароль"
              class="confirm__password"
              required
            />
          </div>
        </div>

        <div>
          <input type="checkbox" name="" id="" required />
          <span>Я хочу получать новости и специальные предложения</span>
        </div>
        <div class="registr__rules">
          <input type="checkbox" name="" id="" required />
          <span>Я согласен с Условиями использования</span>
        </div>
        <hr />
        <div class="button">
          <button type="submit" class="btn">Зарегистрироваться</button>
        </div>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
