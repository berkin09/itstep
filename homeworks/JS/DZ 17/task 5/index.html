<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Калькулятор выбора покрытия пола</h2>
      <label for="type">Выберите тип покрытия:</label>
      <select id="type">
        <option value="parquet">Паркет</option>
        <option value="linoleum">Линолеум</option>
        <option value="carpet">Ковролин</option>
      </select>
      <label for="area">Укажите площадь (в кв. м):</label>
      <input type="number" id="area" min="0" step="0.01" />
      <button onclick="calculate()">Рассчитать</button>
      <div id="result"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
